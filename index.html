    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('websitebanner.webp') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #ffcc00;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffdd44;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            display: inline-block;
        }
        .loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1ms URL Shortener</h1>
        <p>Shorten your links at lightning speed! ‚ö°</p>
        
        <input type="text" id="longUrl" placeholder="Enter URL to shorten">
        <button onclick="shortenUrl()">Shorten Now</button>
        <button onclick="pasteFromClipboard()">Paste</button>
        <button onclick="clearInput()">Clear</button>
        
        <p class="loading" id="loading">‚è≥ Shortening URL...</p>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            const loadingText = document.getElementById('loading');

            if (!longUrl) {
                alert("Please enter a valid URL");
                return;
            }

            resultDiv.innerHTML = "";
            loadingText.style.display = "block";

            try {
                const response = await fetch('https://1ms.my/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl })
                });

                loadingText.style.display = "none";

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (data.short_url) {
                    resultDiv.innerHTML = `üöÄ Your short URL: <a href="${data.short_url}" target="_blank" id="shortUrl">${data.short_url}</a> <button onclick="copyToClipboard()">Copy</button>`;
                    resultDiv.style.display = "block";
                } else {
                    throw new Error("Invalid response from server");
                }
            } catch (error) {
                console.error("Error:", error);
                resultDiv.innerHTML = "‚ùå Failed to shorten URL. Please try again.";
                loadingText.style.display = "none";
            }
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById("shortUrl");
            navigator.clipboard.writeText(shortUrl.href).then(() => {
                alert("Shortened URL copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
