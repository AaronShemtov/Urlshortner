    <style>
        body {

        button {
            padding: 12px 20px;

            background-color: #ffcc00;

            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffdd44;
        }
        .result {
            margin-top: 20px;

            max-width: 90%;
        }
        .loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1ms Link Shortener</h1>
        <p>Shorten your links at lightning speed! ‚ö°</p>
        
        <!-- Original URL input -->
        <input type="text" id="longUrl" placeholder="Enter link to shorten">
        <button onclick="shortenUrl()">Shorten Now</button>
        <button onclick="pasteFromClipboard()">Paste</button>
        <button onclick="clearInput()">Clear</button>

        <!-- Custom code input -->
        <div style="margin-top: 20px;">
            <span style="margin-right: 5px;">https://1ms.my/</span>
            <input type="text" id="customCode" placeholder="Enter custom code (optional)">
            <button onclick="createCustomUrl()">Create Custom Link</button>
        </div>

        <p class="loading" id="loading">‚è≥ Shortening URL...</p>
        <div class="result" id="result"></div>
    </div>

    <div class="popup" id="popup">
        <p id="popupMessage"></p>
    </div>

    <script>
        function showPopup(message) {
            const popup = document.getElementById('popup');
            document.getElementById('popupMessage').innerText = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 700);
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            if (!longUrl) {
                showPopup("Please enter a valid URL");
                return;
            }
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('https://1ms.my/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl })
                });
                document.getElementById('loading').style.display = 'none';
                const data = await response.json();
                if (data.short_url) {
                    document.getElementById('result').innerHTML = `üöÄ Your short link: <a href="${data.short_url}" target="_blank" id="shortUrl">${data.short_url}</a> <button onclick="copyToClipboard()">Copy</button>`;
                } else {
                    showPopup("Error shortening URL");
                }
            } catch (error) {
                showPopup("Failed to shorten URL");
            }
        }

        async function createCustomUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            if (!longUrl) {
                showPopup("Please enter a valid URL");
                return;
            }
            if (!customCode) {
                showPopup("Please enter a custom code");
                return;
            }
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('https://1ms.my/createcustom', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl, code: customCode })
                });
                document.getElementById('loading').style.display = 'none';
                const data = await response.json();
                if (data.short_url) {
                    document.getElementById('result').innerHTML = `üöÄ Your custom short link: <a href="${data.short_url}" target="_blank" id="shortUrl">${data.short_url}</a> <button onclick="copyToClipboard()">Copy</button>`;
                } else {
                    showPopup("Error creating custom URL");
                }
            } catch (error) {
                showPopup("Failed to create custom URL");
            }
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('longUrl').value = text;
            }).catch(() => {
                showPopup("Clipboard access failed");
            });
        }
        
        function clearInput() {
            document.getElementById('longUrl').value = '';
        }
        
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').innerText;
            navigator.clipboard.writeText(shortUrl).then(() => {
                showPopup("Link copied!");
            }).catch(() => {
                showPopup("Failed to copy URL");
            });
        }
    </script>
